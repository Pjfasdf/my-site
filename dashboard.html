<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #333; color: white; }
    .highlight-row { background-color: yellow; font-weight: bold; }
    .light-blue { background-color: #e0f7ff; }
    .light-gray { background-color: #f0f0f0; }
    .strike-blue { background-color: #add8e6; }
  </style>
</head>
<body>

  <h2 id="title">Details</h2>
  <table id="details-table"></table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticker = urlParams.get('ticker');
    document.getElementById('title').textContent = `Details for ${ticker}`;

    fetch('dashboard.csv')
      .then(response => response.text())
      .then(csv => {
        const results = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const data = results.data.filter(row => row.TICKER === ticker);
        const table = document.getElementById('details-table');
        table.innerHTML = '';

        if (data.length === 0) {
          table.innerHTML = '<tr><td>No data found for this ticker.</td></tr>';
          return;
        }

        let columns = Object.keys(data[0]);

        // Flip PRICE_FLOOR and PRICE_CEILING
        const floorIndex = columns.indexOf('PRICE_FLOOR');
        const ceilingIndex = columns.indexOf('PRICE_CEILING');
        if (floorIndex !== -1 && ceilingIndex !== -1) {
          const temp = columns[floorIndex];
          columns[floorIndex] = columns[ceilingIndex];
          columns[ceilingIndex] = temp;
        }

        const oiVolCols = [
          'GEX_OI_VOL_AVG',
          'ZONE_OI_VOL_AVG',
          'POWER_OI_VOL_AVG',
          'NEG_NEG_OI_VOL_AVG'
        ];

        const oiCols = [
          'GEX_OI_AVG',
          'ZONE_OI_AVG',
          'POWER_OI_AVG',
          'NEG_NEG_OI_AVG'
        ];

        const exOiCols = [
          'EX_OI_AVG',
          'ZONE_OI_AVG',
          'POWER_OI_AVG',
          'NEG_NEG_OI_AVG'
        ];

        const lightBlueCols = [
          'DTE_STRING_AVG',
          'DEX_AVG',
          ...oiVolCols,
          ...oiCols
        ];

        // First header row (grouped headers)
        const groupHeaderRow = document.createElement('tr');
        columns.forEach(col => {
          const th = document.createElement('th');

          if (oiVolCols.includes(col)) {
            if (col === oiVolCols[0]) {
              th.textContent = 'OI+VOL';
              th.colSpan = oiVolCols.length;
              th.style.backgroundColor = '#555';
              th.style.color = 'white';
              groupHeaderRow.appendChild(th);
            }
          } else if (oiCols.includes(col)) {
            if (col === oiCols[0]) {
              th.textContent = 'OI';
              th.colSpan = oiCols.length;
              th.style.backgroundColor = '#555';
              th.style.color = 'white';
              groupHeaderRow.appendChild(th);
            }
          } else {
            th.textContent = '';
            groupHeaderRow.appendChild(th);
          }
        });
        table.appendChild(groupHeaderRow);

        // Second header row (actual column names)
        const headerRow = document.createElement('tr');
        columns.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach(row => {
          const tr = document.createElement('tr');
          const isYellow = row['CURR'] === 'CURR';

          if (isYellow) {
            tr.classList.add('highlight-row');
          }

          columns.forEach(key => {
            const td = document.createElement('td');
            const value = row[key];
            td.textContent = value;

            if (!isYellow) {
              if (lightBlueCols.includes(key)) {
                td.classList.add('light-blue');
              }

              if (exOiCols.includes(key)) {
                td.classList.add('light-gray');
              }

              if (key === 'STRIKE') {
                td.classList.add('strike-blue');
              }

              // Highlight M, M+, M- in ZONE_OI_VOL_AVG
              if (key === 'ZONE_OI_VOL_AVG' && ['M', 'M+', 'M-'].includes(value.trim())) {
                td.style.backgroundColor = 'yellow';
                td.style.color = 'black';
                td.style.fontWeight = 'bold';
              }

              // Symbol-based styling
              if (value.trim()
