<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #333; color: white; }
    .highlight-row { background-color: yellow; font-weight: bold; }
    .light-blue { background-color: #e0f7ff; }
  </style>
</head>
<body>

  <h2 id="title">Details</h2>
  <table id="details-table"></table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticker = urlParams.get('ticker');
    document.getElementById('title').textContent = `Details for ${ticker}`;

    fetch('dashboard.csv')
      .then(response => response.text())
      .then(csv => {
        const results = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const data = results.data.filter(row => row.TICKER === ticker);
        const table = document.getElementById('details-table');
        table.innerHTML = '';

        if (data.length === 0) {
          table.innerHTML = '<tr><td>No data found for this ticker.</td></tr>';
          return;
        }

        const columns = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        columns.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const startIndex = columns.indexOf('DTE_AVG');
        const endIndex = columns.indexOf('DTE_AVG-0');

        data.forEach(row => {
          const tr = document.createElement('tr');

          // Highlight entire row if CURR column equals "CURR"
          if (row['CURR'] === 'CURR') {
            tr.classList.add('highlight-row');
          }

          columns.forEach((key, i) => {
            const td = document.createElement('td');
            const value = row[key];
            td.textContent = value;

            // Highlight columns from DTE_AVG to just before DTE_AVG-0
            if (i >= startIndex && i < endIndex) {
              td.classList.add('light-blue');
            }

            tr.appendChild(td);
          });

          table.appendChild(tr);
        });
      });
  </script>

</body>
</html>
