<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="30">
  <title>Watchlist Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .positive {
      background-color: #d4edda;
      color: #155724;
    }
    .negative {
      background-color: #f8d7da;
      color: #721c24;
    }
    .neutral {
      background-color: #fff3cd;
      color: #856404;
    }
    .highlight-ticker {
      background-color: #cce5ff;
      color: #004085;
    }
    .entry-good {
      background-color: #39ff14;
      color: #000;
      font-weight: bold;
    }
    .entry-orange {
      background-color: orange;
      color: #000;
      font-weight: bold;
    }
    .target-blue {
      background-color: #cce5ff;
      color: #004085;
    }
    .target-darkblue {
      background-color: #0074cc;
      color: #fff;
      font-weight: bold;
    }
    .no-trade {
      background-color: #000;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Watchlist Dashboard</h2>
  <table id="data-table"></table>

  <script>
    fetch('watchlist.csv')
      .then(response => response.text())
      .then(csv => {
        const results = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        const data = results.data;
        const table = document.getElementById('data-table');
        table.innerHTML = '';

        // Create header
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create rows
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.entries(row).forEach(([key, value]) => {
            const td = document.createElement('td');
            td.textContent = value;

            const cleanValue = value.trim();

            // Highlight Ticker column
            if (key === 'TICKER' && ['SPX', 'SPY', 'QQQ', 'IWM'].includes(cleanValue.toUpperCase())) {
              td.classList.add('highlight-ticker');
            }

            // Highlight Entry Signal
            if (key === 'ENTRY_SIGNAL') {
              if (cleanValue === 'Under Ult Entry | GOOD profit') {
                td.classList.add('entry-good');
              } else if (cleanValue === 'Under 0 Entry | GOOD profit') {
                td.classList.add('entry-orange');
              }
            }

            // Default Target Price background
            if (key === 'TARGET_PRICE') {
              td.classList.add('target-blue');
            }

            // Apply background color based on percentage
            const match = value.match(/([-+]?\d+(\.\d+)?)%/);
            if (match) {
              const percent = parseFloat(match[1]);
              if (percent > 0) td.classList.add('positive');
              else if (percent < 0) td.classList.add('negative');
              else td.classList.add('neutral');

              // Make Target Price bold and dark blue if > 2%
              if (key === 'TARGET_PRICE' && percent > 2) {
                td.classList.remove('target-blue');
                td.classList.add('target-darkblue');
              }

              // Dynamic orange for FIRST_ENTRY_PRICE_0DTE
if (key === 'FIRST_ENTRY_PRICE_0DTE') {
  const match = value.match(/([-+]?\d+(\.\d+)?)%/);
  if (match) {
    const percent = parseFloat(match[1]);
    if (percent < 0) {
      // Scale from 0 (least negative) to 100 (most negative)
      const intensity = Math.min(100, Math.abs(percent));
      const saturation = 100; // keep saturation high for vivid orange
      const lightness = 100 - Math.min(70, intensity * 0.7); // lower lightness = brighter orange
      td.style.backgroundColor = `hsl(39, ${saturation}%, ${lightness}%)`;
      td.style.color = lightness > 70 ? '#000' : '#fff';
    }
  }
}
            }

            // Black background for NO Trade
            if (cleanValue === 'NO Trade') {
              td.classList.add('no-trade');
            }

            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      });
  </script>

</body>
</html>
