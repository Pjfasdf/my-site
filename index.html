<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="30">
  <title>Watchlist Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .positive {
      background-color: #d4edda;
      color: #155724;
    }
    .negative {
      background-color: #f8d7da;
      color: #721c24;
    }
    .neutral {
      background-color: #fff3cd;
      color: #856404;
    }
    .highlight-ticker {
      background-color: #cce5ff;
      color: #004085;
    }
    .entry-good {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
    .target-blue {
      background-color: #cce5ff;
      color: #004085;
    }
  </style>
</head>
<body>

  <h2>Watchlist Dashboard</h2>
  <table id="data-table"></table>

  <script>
    fetch('watchlist.csv')
      .then(response => response.text())
      .then(csv => {
        const results = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        const data = results.data;
        const table = document.getElementById('data-table');
        table.innerHTML = '';

        // Create header
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create rows
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.entries(row).forEach(([key, value]) => {
            const td = document.createElement('td');
            td.textContent = value;

            // Highlight Ticker column
            if (key === 'TICKER' && ['SPX', 'SPY', 'QQQ', 'IWM'].includes(value.trim().toUpperCase())) {
              td.classList.add('highlight-ticker');
            }

            // Highlight Entry Signal
            if (key === 'ENTRY_SIGNAL' && value.trim() === 'Under Ult Entry | GOOD profit') {
              td.classList.add('entry-good');
            }

            // Highlight Target Price column
            if (key === 'TARGET_PRICE') {
              td.classList.add('target-blue');
            }

            // Apply background color based on percentage
            const match = value.match(/([-+]?\d+(\.\d+)?)%/);
            if (match) {
              const percent = parseFloat(match[1]);
              if (percent > 0) td.classList.add('positive');
              else if (percent < 0) td.classList.add('negative');
              else td.classList.add('neutral');

              // Make Target Price bold if > 2%
              if (key === 'TARGET_PRICE' && percent > 2) {
                td.style.fontWeight = 'bold';
              }
            }

            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      });
  </script>

</body>
</html>
